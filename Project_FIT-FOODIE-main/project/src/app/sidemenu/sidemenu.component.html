<mat-toolbar class="mat-elevation-z8">
  <span>Fit Foodie</span>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
        <li>
            <a routerLink="/homepage">Logout</a>
        </li>
    </ul>
</div>
</mat-toolbar>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

        <mat-divider></mat-divider>
        <a class="nav-link" routerLink="/yoga">
        <button mat-button class="menu-button">
            <mat-icon>favorite</mat-icon>
            <span>Yoga</span>
        </button>
        </a>
        <a class="nav-link" routerLink="/blog">
        <button mat-button class="menu-button">
            <mat-icon>local_library</mat-icon>
            <span>Nutrition</span>
        </button>
        </a>
        <a class="nav-link" routerLink="/fitness">
        <button mat-button class="menu-button">
            <mat-icon>directions_run</mat-icon>
            <span>Fitness</span>
        </button>
        </a>
        <mat-divider></mat-divider>

    </mat-sidenav>
    
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <!-- don't focus on<br><br>HOW MUCH<br><br>  YOU EAT.<br><br>focus on WHAT<br><br>YOU EAT. -->
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
